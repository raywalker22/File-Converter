<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .hero-title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero-sub {
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 250px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: white;
      color: black;
    }
    .privacy {
      font-size: 0.8rem;
      opacity: 0.6;
      max-width: 320px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="hero-title">Sign Up Required</h1>
  <p class="hero-sub">Youâ€™ve reached your free limit. Enter your email below to continue converting up to 20 files today.</p>
  <form method="POST" action="/signup">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Continue</button>
  </form>
  <p class="privacy">
    By signing up, you agree to receive occasional product updates. You can unsubscribe anytime.
  </p>
</body>
</html>
