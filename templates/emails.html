<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Collected Emails</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background-color: #111;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Collected Emails</h1>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>IP</th>
      <th>Email</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
