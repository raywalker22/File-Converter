<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RayWalker File Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
      <span class="brand">RayWalker</span>
    </div>
  </nav>

  <main class="hero">
    <h1 class="hero-title">Convert Files Instantly</h1>
    <p class="hero-sub">Fast, simple & secure file conversion — try it now.</p>
    <form method="POST" enctype="multipart/form-data" class="convert-form">
      <label class="upload-btn">Choose File
        <input type="file" name="file" required>
      </label>
      <select name="format">
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
        <option value="pdf">PDF</option>
        <option value="tiff">TIFF</option>
      </select>
      <button type="submit" class="primary-btn">Convert</button>
    </form>
  </main>

  <footer>
    <p><a href="/static/terms.html" target="_blank">Terms of Use</a> | <a href="/static/privacy.html" target="_blank">Privacy Policy</a></p>
    <p>Follow me on: 
      <a href="https://twitter.com/raywalker_22" target="_blank">@raywalker_22 (Twitter)</a> |
      <a href="https://instagram.com/raywalker.22" target="_blank">@raywalker.22 (Instagram)</a>
    </p>
    <p>© 2025 RayWalker</p>
  </footer>
</body>
</html>
